<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Shop for your products here" />
        <meta name="author" content="Dalena" />
        <title>Shop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styles.css" rel="stylesheet" />
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS (including jquery)-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </head>
	<body>
		<!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
						<li class="nav-item"><a class="nav-link" href="warehouse.html">Warehouse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5 shop-head">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
		<!-- Table-->
		<div align="center">
		<br>
		<h3>Product List</h3>
		<br />
		<table border="1">
			<tr>
				<td>Product ID</td>
				<td>Product Name</td>
				<td>Product Stock</td>
				<td>Product Price</td>
				<td>...</td>
			</tr>
			<tr th:each="prod : ${products}">
				<td th:text="${prod.ProductID}">Product ID</td>
				<td th:text="${prod.Name}">Product Name</td>
				<td th:text="${prod.Stock}">Product Stock</td>
				<td th:text="${prod.Price}">Product Price</td>
				<td><a th:href="@{/product/edit/{id}(id=${prod.id})}">Edit</a>
					<a th:href="@{/product/delete/{id}(id=${prod.id})}">Delete</a></td>
			</tr>
		</table>
		<br> <a th:href="@{/product/add}">Add Product</a> <br>
	</div>
	</body>
	<script async src="../js/scripts.js"></script>
	</html>
