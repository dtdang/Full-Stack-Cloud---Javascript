		<div align="center">
			<br>
			<h3>Edit Products</h3>
			<br>
			<form th:action="@{/product/edit/{id}(id=*{prodID})}"
				th:object="${editProduct}" method="post" id="product-form">
				<table>
					<tr>
						<td>Product Id</td>
						<td><input type="text" disabled="disabled" name="ProductID"
							th:field="*{prodID}" /></td>
					</tr>
					<tr>
						<td>Product Name</td>
						<td><input type="text" name="Name"
							th:field="*{prodName}" /></td>
					</tr>
					<tr>
						<td>Product Stock</td>Stock
						<td><input type="number" name="Stock" th:field="*{prodStock}" /></td>
					</tr>
					<tr>
						<td>Product Price</td>
						<td><input type="number" name="Price" th:field="*{prodPrice}" /></td>
					</tr>
				</table>
				<button id="prodSubmit" type="submit" class="btn">Submit</button>
			</form>
		</div>
